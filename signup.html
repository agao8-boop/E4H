<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join the Waitlist | E4H Energy</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
<style>
  :root { --navy: #0B1D3A; --amber: #F5A623; --off-white: #F7F5F0; --card-shadow: 0 8px 40px rgba(11,29,58,0.08); }
  body { font-family: 'DM Sans', sans-serif; background: var(--off-white); margin: 0; min-height: 100vh; display: flex; flex-direction: column; }
  nav { padding: 2rem; display: flex; justify-content: space-between; max-width: 1200px; margin: 0 auto; width: 100%; box-sizing: border-box; }
  .signup-card { background: #fff; width: 90%; max-width: 450px; margin: auto; padding: 3rem; border-radius: 24px; box-shadow: var(--card-shadow); text-align: center; }
  label { display: block; text-align: left; font-size: 0.75rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--navy); }
  input { width: 100%; padding: 1rem; border: 2px solid #EEE; border-radius: 10px; margin-bottom: 1.5rem; box-sizing: border-box; }
  .btn-submit { width: 100%; background: var(--navy); color: #fff; padding: 1rem; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
</style>
</head>
<body>
<nav>
  <a href="index.html" style="text-decoration:none; font-family:'DM Serif Display'; font-size: 1.5rem; color:var(--navy);">E4<span>H</span> Energy</a>
  <a href="index.html" style="text-decoration:none; color:#555;">← Back</a>
</nav>

<div class="signup-card">
  <div id="formContainer">
    <h1 style="font-family:'DM Serif Display'; margin-bottom: 1rem;">Join the Waitlist</h1>
    <form id="signupForm">
      <input type="hidden" name="source" value="Customer Site">
      <input type="hidden" name="url" id="pageUrl">

      <label>FULL NAME</label>
      <input type="text" name="full_name" placeholder="Enter your name" required>

      <label>EMAIL ADDRESS</label>
      <input type="email" name="email" placeholder="name@email.com" required>

      <button type="submit" id="submitBtn" class="btn-submit">Submit →</button>
    </form>
  </div>
  <div id="successMessage" style="display:none;">
    <h2>Success!</h2>
    <p>Check your email for updates.</p>
    <a href="index.html" style="color:var(--navy); font-weight:bold;">Return Home</a>
  </div>
</div>

<script>
  // Automatically fill the URL
  document.getElementById('pageUrl').value = window.location.href;

  const scriptURL = 'YOUR_DEPLOYED_URL_HERE'; // Replace with your new deployment URL
  const form = document.getElementById('signupForm');
  
  form.addEventListener('submit', e => {
    e.preventDefault();
    document.getElementById('submitBtn').innerText = 'Processing...';
    fetch(scriptURL, { method: 'POST', body: new FormData(form), mode: 'no-cors' })
      .then(() => {
        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
      });
  });
</script>
</body>
</html>
